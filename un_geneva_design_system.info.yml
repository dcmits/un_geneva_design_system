name: UN Geneva Design System
type: theme
description: Theme using Storybook and component-driven development
base theme: stable9
core_version_requirement: ^9 || ^10
dependencies:
  - block_class
  - components
  - emulsify_twig
  - image
  - lang_dropdown
  - language
  - menu_block
  - twig_tweak
  - unified_twig_ext
libraries:
  - un_geneva_design_system/global
ckeditor_stylesheets:
  - dist/style.css
regions:
  brandbar: Brandbar
  header: Header
  content: Content
  sidebar: Sidebar
  footer_left: 'Footer Left'
  footer_middle: 'Footer Middle'
  footer_right: 'Footer Right'
  footer_bottom: 'Footer Bottom'
  block_reference_region: 'Block Reference Region (Hidden)'
logo: images/logo.png
components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
