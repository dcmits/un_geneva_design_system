name: UN Geneva Design System
type: theme
description: Theme using Storybook and component-driven development
base theme: stable9
core_version_requirement: ^10 || ^11
dependencies:
  - block_class
  - components
  - emulsify_twig
  - image
  - language
  - menu_block
  - twig_tweak
  - unified_twig_ext
libraries:
  - un_geneva_design_system/global
ckeditor_stylesheets:
  - dist/style.css
regions:
  brandbar: Brandbar
  header: Header
  content: Content
  sidebar: Sidebar
  content_bottom: 'Content Bottom'
  footer_social: 'Footer Social'
  footer_menu: 'Footer Menu'
  block_reference_region: 'Block Reference Region (Hidden)'
logo: images/logo.svg
components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
interface translation project: un_geneva_design_system
interface translation server pattern: themes/contrib/un_geneva_design_system/translations/%project.%language.po